<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="utf-8" />
    <title>Kent Street Pane</title>
    <link rel="stylesheet" href="./taskpane.css" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="sideload-msg">Please sideload your add-in to see it in action.</div>

    <div id="app-body">
      <div class="pane-header">
        <h2>Kent Street Tools</h2>
      </div>

      <div class="pane-content">
        <label for="cellInput">Enter a value:</label>
        <input type="text" id="cellInput" placeholder="Type something..." />
        <button id="writeCell">Write to Excel</button>
        <button id="run">Highlight Cell</button>
      </div>
    </div>

    <script src="./taskpane.js"></script>
  </body>
</html>
